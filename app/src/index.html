<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>去中心化微博-主页</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <style>
    .margin-top-1 {
      margin-top: 1em;
    }

    .blogTime {
      color: #99a2aa;
      margin-bottom: 10px;
    }

    span :hover {
      cursor: pointer;
      color: #1890ff;
    }

    .blog {
      padding: 10px;
    }
  </style>
</head>

<body class="container">
  <h2 style="text-align:center">欢迎来到去中心化微博</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#sectionA" id="home_tab"><i class="fa fa-star"></i> 首页</a></li>
    <li><a data-toggle="tab" href="#sectionB" id="weibo_tab"><i class="fa fa-user"></i> 我的</a></li>
    <li><a data-toggle="tab" href="#sectionC" id="weibo_tab"><i class="fa fa-university"></i> 后台</a></li>
  </ul>
  <div class="tab-content">
    <div id="sectionA" class="tab-pane fade in active">
      <div class="panel panel-primary margin-top-1">
        <div class="panel-heading">
          <h3 class="panel-title">最新微博</h3>
        </div>
        <div id="recentBlog" class="panel-body">
        </div>
      </div>
    </div>

    <div id="sectionB" class="tab-pane fade">
      <div class="panel panel-primary margin-top-1">
        <div class="panel-heading">
          <h3 class="panel-title">账户信息</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>ID</td>
                <td id="myID"></td>
              </tr>
              <tr>
                <td>昵称</td>
                <td id="myName"></td>
              </tr>
              <tr>
                <td>账户地址</td>
                <td id="myAddr"></td>
              </tr>
              <tr>
                <td>博文总数</td>
                <td id="myBlogNumber"></td>
              </tr>
              <tr>
                <td>点赞总数</td>
                <td id="myLike"></td>
              </tr>
              <tr>
                <td>点踩总数</td>
                <td id="myDislike"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">发微博</h3>
        </div>
        <div class="panel-body">
          <textarea id="newBlogContent" placeholder="微博正文不超过160字节..." style="width: 100%; height:100px"></textarea>
          <div style="text-align:center">
            <button class="btn btn-primary" onclick="App.postBlog()">发送</button>
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">我的微博</h3>
        </div>
        <div class="panel-body">
          <div>
            <div>
              <table class="table table-striped">
                <tr>
                  <td>ID</td>
                  <td>发布时间</td>
                  <td>内容</td>
                  <td>点赞数</td>
                  <td>点踩数</td>
                </tr>
                <tbody id="myBlogTable">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="sectionC" class="tab-pane fade">
      <div class="panel panel-primary margin-top-1">
        <div class="panel-heading">
          <h3 class="panel-title">后台信息</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>用户总数</td>
                <td id="userAmount">0</td>
              </tr>
              <tr>
                <td>博文总数</td>
                <td id="blogAmount">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">用户列表</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>昵称</th>
                <th>账户</th>
                <th>博文总数</th>
                <th>点赞总数</th>
                <th>点踩总数</th>
              </tr>
            </thead>
            <tbody id="userTable">
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">注册微博账户</h3>
        </div>
        <div class="panel-body">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input id="inputUsername" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
          </div>
          <div style="text-align:center; margin-top: 10px;">
            <button id="registerBtn" class="btn btn-primary" onclick="App.createUser()">立即注册</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</html>
